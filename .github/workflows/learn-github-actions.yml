name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

on:  
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.10' 
      - run: |
          pip install pytest
          pytest
